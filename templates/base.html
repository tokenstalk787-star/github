<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title> {% block title %}{% endblock title %} Crypto Site </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CryptoSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/coindata">Market</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            AirDrops
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/nodes ">Nodes</a></li>
            <li><a class="dropdown-item" href="/node2">ValidatorNodes</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/node3">LightNodes</a></li>
            <li><a class="dropdown-item" href="/node4">DePinNodes</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/news">News</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block body %}{% endblock body %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <footer class="custom-footer">
      <div class="container d-flex justify-content-between align-items-center">

          <div class="footer-links">
            <a href="/about" class="text-white">About Us</a>
            <a href="/contact" class="text-white">Contact Us</a>
            <a href="/privacy" class="text-white">Privacy Policy</a>
          </div>
      </div>
    </footer>

      .custom-footer {
        background: #212529;
        color: white;
        padding: 6px 0;
        font-size: 14px;
      }
      .custom-footer .footer-links a {
        margin-left: 15px;
        color: white;
        text-decoration: none;
      }
      .custom-footer .footer-links a:hover {
        text-decoration: underline;
      }
